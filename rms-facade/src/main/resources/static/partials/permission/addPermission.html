<div class="mainbar">
    <div class="main r">
        <h2 class="maintit l"><span class="l maintitbj">您所在的位置：部门添加</span><span class="r"><a target="_blank" title=""
                                                                                             href="">[帮助]</a></span>
        </h2>

        <div class="gyslistbotmbar l">
            <h2 style="padding:10px 0 0;" class="main_title">部门添加 <a class="combo_btn" href="#/organizationManager">部门列表</a>
            </h2>

            <div class="main_tabs">
                <dl>
                    <dd class="tabsCell" style="display: block;">
                        <div class="c-node">
                            <table class="top-table">
                                <thead>
                                <tr>
                                    <th class="txtLeft">
                                        <div>部门信息
                                        </div>
                                    </th>
                                </tr>
                                </thead>
                                <tbody title="tab01">
                                <tr>
                                    <td>
                                        <form method="post" ng-submit="addOrganization()">
                                            <div class="S_form">
                                                <dl class="clr">
                                                    <dt>部门名称:<em>*</em></dt>
                                                    <dd><input type="text" ng-model="organization.name" required
                                                               class="txt"></dd>
                                                </dl>
                                                <dl class="clr">
                                                    <dt>
                                                        负责人:&nbsp;&nbsp;
                                                    </dt>
                                                    <dd>
                                                        <select ng-model="responserId" ng-options="user.id as (user.realName + '(' +user.organizationName + ')') for user in allUsers">
                                                            <option value="">请选择</option>
                                                        </select>
                                                    </dd>
                                                </dl>
                                            </div>

                                            <div class="form_submit">
                                                <input type="submit" value="确 定" class="button submit"> <input
                                                    type="button"
                                                    value="取  消"
                                                    class="button"
                                                    ng-click="returnBack()">
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </dd>
                </dl>
            </div>

        </div>
    </div>
