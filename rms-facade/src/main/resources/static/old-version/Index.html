    <script type="text/javascript" language="javascript">
        function leftMenu(object) {
            var that = $(object),
            objp = $(that).next(),
            IsShow = $(objp).attr("IsShow");
            if (IsShow == "ture") {
                $(objp).hide();
                $(objp).attr("IsShow", "false")

            } else {
                $(objp).show();
                $(objp).attr("IsShow", "ture")
            }
        }
