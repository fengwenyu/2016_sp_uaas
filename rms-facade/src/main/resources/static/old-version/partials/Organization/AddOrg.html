<div id="div_AddOrg" style="margin-left:17px;" ng-controller="AddOrgControllers">
    <!--内容--->
    <span style="font-size:17px;">添加组织结构：</span>
    <div class="mx-brandcontent-msgbox">
        <form method="post" ng-submit="addOrganization()">
            <dl>
                <dt>
                    部门名称{{plist}}:
                </dt>
                <dd>
                    <input ng-model="OrgName" required type="text" />
                    <input type="hidden" value="22" id="level" /><span style="color: coral; margin-left: 5px;">*</span>
                </dd>
            </dl>
            <dl>
                <dt>
                    部门负责人:
                </dt>
                <dd>
                    <table>
                        <tr>
                            <td>
                                <div id="SearchPartP" ng-controller="InstantSearchController">
                                    <input id="txt_Name" ng-model="searchString" placeholder="请输入姓名" maxlength="20" type="text" onchange="showUserWithNameLike(this)" onfocus="ShowNameList(this)" />
                                    <ul id="ul_namelist" ng-model="NameList" style="margin-top:3px;display:none">
                                        <li ng-repeat="i in items | searchFor:searchString" style="height: 19px; font-size: 15px; vertical-align: middle; cursor: pointer" pid={{i.id}} onclick="printName(this)">
                                            {{i.title}}
                                        </li>
                                    </ul>
                                </div>
                            </td>
                            <td align="left">
                            <div id="div_selectnamelist" style="float: right;margin-left:5px;">已选负责人：</div>
                        </td>
                        </tr>
                    </table>


                </dd>
            </dl>
            <dl>
                <dt>
                    部门:
                </dt>
                <dd>
                    <div id="div_part"></div>
                </dd>
            </dl>
            <dl>
                <dt>&nbsp;&nbsp;</dt>
                <dd>
                    <button type="submit" style="width: 90px; height: 27px; background-color: #4D90FE; border: 1px solid #3079ED;
                            color: #FFFFFF; cursor: pointer;" >保存</button>
                    <button type="button" onclick="javascript:history.go(-1)" style="width: 90px; height: 27px; background-color: #4D90FE; border: 1px solid #3079ED;
                            color: #FFFFFF; cursor: pointer;"  >取消</button>
                </dd>
            </dl>
        </form>
    </div>

</div>
