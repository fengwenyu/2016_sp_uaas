<div id="div_AddOrg" style="margin-left:17px;">
    <!--内容--->
    <span style="font-size:17px;">修改组织结构：</span>
    <div class="mx-brandcontent-msgbox">
        <form method="post">
            <dl>
                <dt>
                    部门名称:
                </dt>
                <dd>
                    <input ng-model="orgInfo.name" type="text"  />
                </dd>
            </dl>
            <dl>
                <dt>
                    部门负责人:
                </dt>
                <dd>
                    <table>
                        <tr>
                            <td>
                                <div id="SearchPartP" ng-controller="InstantSearchController">
                                    <input id="txt_Name" ng-model="searchString" placeholder="请输入姓名" maxlength="20" type="text" onfocus="ShowNameList(this)" />
                                    <ul id="ul_namelist" ng-model="NameList" style="margin-top:3px;display:none">
                                        <li ng-repeat="i in items | searchFor:searchString" style="height: 19px; font-size: 15px; vertical-align: middle; cursor: pointer" onclick="printName(this)">
                                            {{i.title}}
                                        </li>
                                    </ul>
                                </div>
                            </td>
                            <td align="left">
                                <div id="div_selectnamelist" style="float: right;margin-left:5px;">已选负责人：</div>{{orgInfo.organizationResponsers.reelname}}
                            </td>
                        </tr>
                    </table>


                </dd>
            </dl>
            <dl>
                <dt>
                    部门:
                </dt>
                <dd>
                    <div id="div_part">
                        <select ng-repeat="parts in PList" onchange="AddPart()">

                            <option ng-repeat="part in parts" value='{{part.val}}'>{{part.name}}</option>

                        </select>

                    </div>
                </dd>
            </dl>
            <dl>
                <dt>&nbsp;&nbsp;</dt>
                <dd>
                    <input type="button" value="保存" style="width: 90px; height: 27px; background-color: #4D90FE; border: 1px solid #3079ED;
                            color: #FFFFFF; cursor: pointer;" />
                    <input type="button" onclick="javascript:history.go(-1)" value="返回" style="width: 90px; height: 27px; background-color: #4D90FE; border: 1px solid #3079ED;
                            color: #FFFFFF; cursor: pointer;"  />
                </dd>
            </dl>
        </form>
    </div>


</div>
