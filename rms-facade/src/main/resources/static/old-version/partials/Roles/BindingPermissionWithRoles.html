<div style="margin-left:9px;">
    <script type="text/javascript" language="javascript">

    </script>
    批量绑定
    <hr/>
    <p>

    <div style="margin-top:30px; width:100%">
        角色列表
        <hr/>
        <table width="100%" height="90px;" style="border-collapse: collapse" class="mx-table">
            <tr>
                <td align="right">未选角色</td>
                <td></td>
                <td align="right">已选角色</td>
            </tr>
            <tr>
                <td width="48%" valign="top">
                    <table class="mx-table">
                        <thead>
                        <tr>
                            <th width="35%">
                                角色名称
                            </th>
                            <th width="35%">
                                角色描述
                            </th>
                            <th width="30%">
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody id="tab_Unselected">

                        <tr class="" ng-repeat="item in notSelectedList" rid="{{item.id}}">
                            <td>
                                {{item.code}}
                            </td>
                            <td>
                                {{item.description}}
                            </td>
                            <td>
                                <a id="{{item.id}}" code="{{item.code}}" description="{{item.description}}" class="button"
                                   onclick="AddRoleToUser(this)"> 赋权</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </td>
                <td width="4%"></td>
                <td width="48%" valign="top">
                    <table class="mx-table">
                        <thead>

                        <tr>
                            <th width="35%">
                                角色名称
                            </th>
                            <th width="35%">
                                角色描述
                            </th>
                            <th width="30%">
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody id="tab_selected">
                        <tr class="" ng-repeat="item1 in hasRoleList" rid="{{item1.id}}">
                            <td>
                                {{item1.code}}
                            </td>
                            <td>
                                {{item1.description}}
                            </td>
                            <td>
                                <a id="{{item1.id}}" code="{{item1.code}}" description="{{item1.description}}"
                                   class="button" name="brand" ng-click="cancelRole(item1)"> 取消</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>

    </div>
    </p>
    <hr/>
    已选角色功能列表
    <hr/>
    <div>
        <!-- 带复选框和图标-->
        <div style="width:300px; height:200px; border:1px solid #ccc; overflow:auto; clear:both;float:left">
            <ul class="l-tree" id="tree1" style="width: 200px;" ng-init="manager"></ul>
            <div class="l-tree-loading"></div>
        </div>

        <div id="nodeMessage" style="display: none">
            <form method="post" novalidate name="resource_form" ng-click="editForm()">
                <dl>
                    <dt>
                        菜单名称:
                    </dt>
                    <dd>
                        <input id="resourceNodeName" ng-model="resourceNodeName" type="text" />
                        <div class="form_validation" id="name_div"></div>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        访问地址:
                    </dt>
                    <dd>
                        <input id="resourceUri" ng-model="resourceUri" type="text"/>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        类型:
                    </dt>
                    <dd>
                        <input id="resourceTypePage" name="resourceType" type="radio"/> 页面
                        <input id="resourceTypeBtn" name="resourceType" type="radio"> 按钮
                        <input id="resourceTypeMenu" type="checkbox"/> 菜单
                    </dd>
                </dl>

                <dl>
                    <dt>
                        状态:
                    </dt>
                    <dd>
                        <input id="resourceStateEnabled" name="resourceState" type="radio" value="true"/> 可用
                        <input id="resourceStateDisabled" name="resourceState" type="radio" value="false"/> 停用
                    </dd>
                </dl>
                <dl>
                    <dt>
                        资源描述:
                    </dt>
                    <dd>
                        <textarea id="resourceDescription" ng-model="resourceDescription"></textarea>
                    </dd>
                </dl>

            </form>
        </div>
    </div>
</div>
